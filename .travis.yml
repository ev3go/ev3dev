sudo: required

language: go
go:
  - 1.12.x
  - 1.13.x
  
env:
  - GO111MODULE=on

install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq fuse
  - go get github.com/mattn/goveralls

script:
  - go build -v ./...
  - go test -a -v ./...
  - go test -a -v -race ./...
  - diff <(gofmt -d .) <("")
  - if [[ $TRAVIS_SECURE_ENV_VARS = "true" ]]; then bash .travis/test-coverage.sh; fi
